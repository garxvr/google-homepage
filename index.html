<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Google Homepage</title>
  <meta name="description" content="My website for The Odin Project">
  <meta name="author" content="garxvr">

  <meta property="og:title" content="My Google Homepage">
  <meta property="og:type" content="website">
  <meta property="og:description" content="My Google Homepage">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap');
    </style>

</head>

<body>
    <div class="main-container">
        <ul class="nav-bar">
            <li>
                <a id="about-link">
                    About
                </a>
            </li>
            <li>
                <a id="store-link">
                    Store
                </a>
            </li>
            <li id="avatar-wrapper" class="float-right">
                <img id="avatar" alt="User's Avatar" src="./assets/odin-logo.svg">
            </li>
            <li class="float-right">
                <a id="google-apps-link">
                    <img id="google-apps-image" alt="Google Apps" src="./assets/google-apps-dots.png">
                </a>
            </li>
            <li class="float-right">
                <a>Images</a>
            </li>
            <li class="float-right">
                <a>Gmail</a>
            </li>
        </ul>
        <div class="logo-container">
            <img id="logo" alt="Google" src="./assets/googlelogo_color_272x92dp.png">
        </div>
        <div class="search-main">
            <div class="search-field">
                <div class="search-icon-wrap">
                    <img id="search-icon" alt="Search Lens Icon" src="assets/pngwing.com.png">
                </div>
                <div class="search-mic-icon-wrap">
                    <img id="mic-icon" alt="Voice-search" src="./assets/google-search-voice-icon.png">
                </div>
            </div>
            <div class="search-buttons">
                <div id="inputs">
                    <input type="submit" value="Google Search" id="google-search">
                    <input type="submit" value="I'm Feeling Lucky" id="lucky-button">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left-wrapper">
                <a id="advertising">Advertising</a>
                <a id="business">Business</a>
                <a id="how-search">How Search works</a>
            </div>
            <div class="footer-middle-wrapper">
                <a id="carbon-neutral">
                    <img alt="green-leaf" src="assets/green-leaf-carbon-neutral.png">
                    <span>Carbon neutral since 2007</span>
                </a>
            </div>
            <div class="footer-right-wrapper">
                <a id="privacy">Privacy</a>
                <a id="terms">Terms</a>
                <a id="settings">Settings</a>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </div>
</body>
</html>
