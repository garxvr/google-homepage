<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Google Homepage</title>
  <meta name="description" content="My website for The Odin Project">
  <meta name="author" content="garxvr">

  <meta property="og:title" content="My Google Homepage">
  <meta property="og:type" content="website">
  <meta property="og:description" content="My Google Homepage">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div class="nav-bar">
      <div id="first-two-links">
        <a id="about">
            About
        </a>
        <a id="store">
            Store
        </a>
      </div>
      <div id="google-services">
        <div class="available-services">
            <div id="gmail">
                <a>Gmail</a>
            </div>
            <div id="images">
                <a>Images</a>
            </div>
        </div>
        <div class="menu-avatar">
            <div id="menu-button"></div>
            <div id="avatar"></div>
        </div>
      </div>
  </div>  
  <div class="logo-container">
    <img id="logo" alt="Google" src="./assets/googlelogo_color_272x92dp.png">
  </div>
  <div class="search-main">
    <div class="search-field">
        <div class="search-icon-wrap">
            <img id="search-icon" alt="">
        </div>
        <div class="search-mic-icon-wrap">
            <img id="mic-icon" alt="Voice-search" src="./assets/google-search-voice-icon.png">
        </div>
    </div>
  </div>
  <div class="footer">
      <div class="left-wrapper">
          <a id="advertising">Advertising</a>
          <a id="business">Business</a>
          <a id="how-search">How Search works</a>
      </div>
      <div class="middle-wrapper">
          <a id="carbon-neutral">
              <img alt="green-leaf" src="assets/green-leaf-carbon-neutral.png">
              <span>Carbon neutral since 2007</span>
          </a>
      </div>
      <div class="right-wrapper">
          <a id="privacy">Privacy</a>
          <a id="terms">Terms</a>
          <a id="settings">Settings</a>
      </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
